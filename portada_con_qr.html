<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensalada Vita - Escanea para más info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .poster {
            width: 450px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo-section {
            padding: 40px 20px 20px;
            text-align: center;
            background: #ececec;
        }

        .company-logo {
            width: 250px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .product-image {
            width: 100%;
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bowl-image {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .bowl-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-title {
            font-size: 42px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .qr-section {
            background: white;
            padding: 40px;
            text-align: center;
        }

        .qr-instruction {
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .qr-subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 25px;
        }

        .qr-code {
            width: 220px;
            height: 220px;
            margin: 0 auto;
            background: white;
            border: 4px solid #4CAF50;
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .arrow-animation {
            margin-top: 15px;
            font-size: 30px;
            color: #4CAF50;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .footer-note {
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 15px;
        }

        .footer-note strong {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        @media print {
            body {
                padding: 0;
                background: white;
            }
            .poster {
                box-shadow: none;
            }
        }

        @media (max-width: 500px) {
            .poster {
                width: 100%;
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo2.png" class="company-logo" alt="Logo Vital y Funcional">
        </div>

        <!-- Product Image -->
        <div class="product-image">
            <div class="bowl-image">
                <img src="ensalada2.png" alt="Ensalada Vita">
            </div>
            <div class="product-title">Ensalada Vita</div>
        </div>

        <!-- QR Section -->
        <div class="qr-section">
            <div class="qr-instruction">Escanea el código</div>
            <div class="qr-subtitle">Para ver el afiche completo con toda la información</div>
            
            <div class="qr-code" onclick="window.open('https://romati2420.github.io/Vital-y-Funcional/afiche_ensalada_vita.html', '_blank')">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://romati2420.github.io/Vital-y-Funcional/afiche_ensalada_vita.html" alt="QR Code">
            </div>

            <div class="arrow-animation">↓</div>
        </div>

        <!-- Footer Note -->
        <div class="footer-note">
            <strong>Con Probióticos Naturales</strong>
            Sin Sellos • 100% Saludable • Nutrición Real
        </div>
    </div>

    <script>
        // Allow clicking QR to open the full poster
        document.querySelector('.qr-code').addEventListener('click', function() {
            window.open('https://romati2420.github.io/Vital-y-Funcional/afiche_ensalada_vita.html', '_blank');
        });
    </script>
</body>
</html>
